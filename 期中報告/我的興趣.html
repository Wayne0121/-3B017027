            <font size="5">我對科技發展有許多的興趣，記得我小時候並還不盛行智慧型手機，<br>
                在我國小的時候我父親買回來了他第一個智慧型手機，雖螢幕很小，<br>
                但也勾起了我對手機的熱情，在舊型的手機只能打電話、收發郵件，<br>
                也可以玩憤怒鳥的小遊戲，在我小時候遊玩手機遊戲是我一大樂趣，<br>
                但經過了10幾年手機從一開始的簡易功能，進步到了有、無線網路、<br>
                藍芽、定位等等的運用，是科技的進步所帶來的，到現今的物聯網，<br>
                任何的物品都可以連上網路，例如說 :手錶可以查看天氣日期時間，<br>
                現今可以實現一句話控制家裡面的電器燈光，我相信未來更是完成，<br>
